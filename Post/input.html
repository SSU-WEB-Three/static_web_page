<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input</title>
  <style>
     body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
  </style>
</head>
<body>
  <div class = "container">
    <p>해당 페이지는 input을 활용해 우리가 자주 사용하는 요소들을 만들어보았습니다.</p>
    <p>input을 사용하여 사용자가 웹페이지에 무언가 입력하는 인터랙션을 만들어봅시다.</p>
  <form>
    <label>도서 번호: <input type="number"></label>
    <br>
    <label>도서 이름: <input type="text"></label>
    <br>
    <label>도서 출판사: <input type="text"></label>
    <br>
    <label>도서 가격: <input type="number"></label>
    <br>
    <input type="submit" 제출>  
  </form>
</div>
</body>
</html>
