<head>

  <title>Document</title>
  <style>
     body {
            font-family: Arial, sans-serif;
            line-height: 1.6;

        .container {
            max-width: 800px;

        }

  <figure>

    <p><b>progress</b> 태그를 이용하여 진행 상황을 나타낼 수 있습니다.</p>
    <progress value = "70" max = "100">70%</progress>
</div>
