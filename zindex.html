<!DOCTYPE html>
<head>
    <title>z-index 활용하기</title>
    <style>
        div {
            position:absolute;
        }
        img {
            position:absolute;
        }

        #spadeA {
            z-index: -3;left: 10px; top:20px;
        }

        #spade2 {
            z-index: 2;left: 40px; top:30px;
        }

        #spade4 {
            z-index: 5;left: 70px; top:40px;
        }

        #spade7 {
            z-index: 7;left: 100px; top:50px;
        }
    </style>
</head>

<body>
    <div>
        <img id="spadeA" src="image/spadeace.png"
        width="100", height="140" alt="스페이드에이스">
        <img id="spade2" src="image/spade2.png"
        width="100", height="140" alt="스페이드2">
        <img id="spade4" src="image/spade4.png"
        width="100", height="140" alt="스페이드4">
        <img id="spade7" src="image/spade7.png"
        width="100", height="140" alt="스페이드7">
    </div>
</body>
